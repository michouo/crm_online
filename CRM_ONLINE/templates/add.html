
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>新增客戶</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4" style="background:#1e1e1e; color:white;">
<h2>新增客戶</h2>

<form method="POST" class="mt-3">

    <label class="form-label">客戶姓名</label>
    <input type="text" class="form-control" name="name" required>

    <label class="form-label mt-2">房屋地址</label>
    <input type="text" class="form-control" name="house_address">

    <label class="form-label mt-2">戶籍地址</label>
    <input type="text" class="form-control" name="register_address">

    <label class="form-label mt-2">備註</label>
    <textarea class="form-control" name="notes" rows="3"></textarea>

    <label class="form-label mt-2">下次跟進日期（可不填）</label>
    <input type="date" class="form-control" name="next_follow">

    <p class="text-muted mt-2">※ 若未選擇，將自動設定為第一次開發後 + 14 天</p>

    <button class="btn btn-primary mt-3">新增</button>
    <a href="/list" class="btn btn-secondary mt-3">返回列表</a>
</form>

</body>
</html>
