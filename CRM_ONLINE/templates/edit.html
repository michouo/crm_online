
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>編輯客戶資料</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4" style="background:#1e1e1e; color:white;">
<h2>編輯客戶資料</h2>

<form method="POST" class="mt-3">

    <label class="form-label">客戶姓名</label>
    <input type="text" class="form-control" name="name" value="{{ client.name }}" required>

    <label class="form-label mt-2">房屋地址</label>
    <input type="text" class="form-control" name="house_address" value="{{ client.house_address }}">

    <label class="form-label mt-2">戶籍地址</label>
    <input type="text" class="form-control" name="register_address" value="{{ client.register_address }}">

    <label class="form-label mt-2">備註</label>
    <textarea class="form-control" name="notes" rows="3">{{ client.notes }}</textarea>

    <label class="form-label mt-2">下次跟進日期（可不填）</label>
    <input type="date" class="form-control" name="next_follow" value="{{ client.next_follow }}">

    <button class="btn btn-warning mt-3">更新資料</button>
    <a href="/list" class="btn btn-secondary mt-3">取消</a>
</form>

</body>
</html>
